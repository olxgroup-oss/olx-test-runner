dependencies:
  analyzer: ^7.3.0
  args: ^2.6.0
  cli_launcher: ^0.3.1
  mason_logger: ^0.3.1

dev_dependencies:
  mocktail: ^1.0.4
  test: ^1.25.15
  very_good_analysis: ^7.0.0
